<table valign='top' >
<tr>
    <td valign='top'> 
        Select Nib:
    </td>
    <td>
        <mat-radio-group class="example-radio-group" [(ngModel)]="myNib">
          <mat-radio-button class="example-radio-button" *ngFor="let nib of nibList" [value]="nib">
            {{nib}}
          </mat-radio-button>
        </mat-radio-group>
      
    </td>
    <td valign='top'> 
        Select Clip Color:
    </td>
    <td>
      
      <form>
        <mat-form-field>
          <mat-select  [(ngModel)]="myClipColor" name="clipc">
            <mat-option *ngFor="let clip of clipColorList" [value]="clip.code">
              {{clip.clipColor}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      
      
      </form>

    </td>
</tr>
<tr>
  <td valign='top'> 
    Print Customer Name:
  </td>
  <td valign='top'>
    <mat-checkbox class="example-margin" [(ngModel)]="printCustName"></mat-checkbox>
   
  </td>
  <td valign='top'> 
    Select Body Color:
</td>
<td>
    <mat-radio-group class="example-radio-group" [(ngModel)]="myBodyColor">
      <mat-radio-button class="example-radio-button" *ngFor="let body of bodyColorList" [value]="body">
        {{body.bodyColor}}
      </mat-radio-button>
    </mat-radio-group>
  

</td>
</tr>
</table>

<button mat-raised-button color="primary" (click)="onClickSum()">Summary</button>
<h2>{{sumDesc}}</h2>

<img src='../../assets/image/nib/{{myNib}}.jpg' width="250px" height="160px"/>
<img src='../../assets/image/clip/{{myClipColor}}.jpg' width="250px" height="160px"/>
<img src='../../assets/image/body/{{myBodyColor.code}}.jpg' width="250px" height="160px"/>
